<!DOCTYPE html>
<html>
  <head>
    <title>Maddie's Angular App</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="shlapperNews" ng-controller="MainCtrl">
    <div>{{test}}</div>
    <div ng-repeat="post in posts | orderBy: '-upvotes'"> <!-- orderBy is one of Angular's built in filters  -->
      {{post.title}} - upvotes: {{post.upvotes}}
    </div>
    <form ng-submit="addPost()">
      <input type="text" ng-model="title"></input>
      <button type="submit">Add a Post</button>
    </form>
    <!-- <button ng-click="addPost()">Add a Post</button> -->
  </body>
</html>
